<!DOCTYPE html>
<html>
<head>
  <style>
   .bold{font-weight:bold;}
   .cursive{font-style:italic;}
  </style>
</head>
<body>
<h2 >Это заголовок</h2>
<h3 >Это заголовок</h3>
<h4 >Это заголовок</h4>
<h5 >Это заголовок</h5>
<p>Это <span class="bold">абзац.</span></p>
<p>Это еще <span class="cursive">абзац.</span></p>
<h1 class="cursive">Это заголовок h1</h1>
</body>
</html>
